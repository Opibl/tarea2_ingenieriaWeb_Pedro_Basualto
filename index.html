<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <form id="formulario">
        <ul>
            <li>
                <label for="nombre">Nombre: </label>
                <input type="text" placeholder="Nombre" name="nombre" id="nombre">
            </li>

            <li>
                <label for="apellidos">Apellidos: </label>
                <input type="text" placeholder="Apellidos" name="apellidos" id="apellidos">
            </li> 

            <li>
                <label for="rut">RUT: </label>
                <input type="text" placeholder="11111111-1" name="rut" id="rut" oninput="validarRut(this)" maxlength="10">
            </li>    
            
            <li>
            <label for="correo">Correo Electrónico: </label>
                <input type="email" placeholder="Correo Electrónico" name="correo" id="correo">
            </li>   
            
            <li>
                <label for="telefono">Teléfono Móvil: </label>
                <input type="tel" placeholder="Numero telefonico" name="telefono" id="telefono" pattern="[0-9]{9}" maxlength="9" oninput="validarNum(this)">
            </li>
            
            <li> 
                Selecciona 1 o más lenguajes de programación de su interés
                <br>
                <input type="checkbox" id="a"> Python
                <label for="Python"></label><br>
                <input type="checkbox" id="b"> Java
                <label for="Java"></label><br>
                <input type="checkbox" id="c" > TypeScript
                <label for="TypeScript"></label><br>
                <input type="checkbox" id="d"> PHP
                <label for="PHP"></label><br>
                <input type="checkbox" id="e"> C#
                <label for="C#"></label><br>
                <input type="checkbox" id="f"> C++
                <label for="C++"></label><br>
                <input type="checkbox" id="continuar" oninvalid="setCustomValidity('marcar uno es obligatorio, si ya marcaste o no quieres marcar ninguno has click para continuar')" onchange="setCustomValidity('')"> continuar 
                <label for="continuar"></label><br>
            </li>

            <li>
                Cuál es su nivel de conocimiento en programacion?: <input type="range"  id="conocimiento-program" >
            </li>

            
            <li>Cuantos años de experiencia laboral tiene?:
                <br>
                <input type="radio" name="lvl" value="1" id = "boton1">
                <label for="1">1</label>
                <input type="radio" name="lvl" value="2" id = "boton2">
                <label for="2">2</label>
                <input type="radio" name="lvl" value="3" id = "boton3">
                <label for="3">3</label>
                <input type="radio" name="lvl" value="4" id = "boton4"> 
                <label for="4">4</label>
                <input type="radio" name="lvl" value="5" id = "boton5">
                <label for="5">5</label>
            </li>
            <li>
                <textarea id="texto" name="texto"  rows="20" cols="25" placeholder="hola soy pedro basualto estudiante de ingenieria civil informatica y tengo muchos hobbies, me gusta jugar videojuegos ,dibujar entre muchas otras cosas... ahora cuenteme sobre usted porfavor" oninput="validarText(this)"></textarea>
            </li>
            <li>
                <input type="submit" value="Enviar Datos" class="enviar" id="enviar">
                <input type="button" value="Limpiar Datos" class="limpiar" id="limpiar">
            </li>
        </ul>    
    </form>
    <script src="js/inicio.js" async defer></script>
</body>

</html>
